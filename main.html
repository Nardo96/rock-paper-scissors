<!DOCTYPE html>
<html lang-="en">  
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="button-container">
      <button id="rock">
        <img src="./images/rock_transparent.png" alt="rock" width="200" height="auto">
      </button>
      <button id="paper">
        <img src="./images/paper_transparent.png" alt="paper" width="200" height="auto">
      </button>
      <button id="scissors">
        <img src="./images/scissors_transparent.png" alt="scissors" width="200" height="auto">
      </button>
    </div>
    <div id="results-container">
      <div>Computer: <span id="computer-output">test</span></div>
      <div>User: <span id="user-input">test</span></div>
      <div>Result: <span id="game-result">test</span></div>
      <div id="win-loss">Win - Loss <br>
        <span id="wins">0</span> - <span id="losses">0</span>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
